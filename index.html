<!DOCTYPE html>
<html>
<head>
  <title>Alert System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="buttons">
    <button onclick="showAlert('success','Saved successfully')">Success</button>
    <button onclick="showAlert('error','Something went wrong')">Error</button>
    <button onclick="showAlert('warning','Check your input')">Warning</button>
  </div>

  <div id="alert"></div>

  <script src="script.js"></script>
</body>
</html>
